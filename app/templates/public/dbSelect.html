{% extends "public/templates/public_template.html" %}

{% block title %}Index{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="form-group tool-container text-center">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p id = "errorMessage">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action='/loadDB' method='POST'>
                <div class="col">
                    <h1>Select Database</h1>
                    <select class='form-control' id="dbSelect" name="dbSelect">
                        {{dbListString|safe}}
                    </select>
                </div>
                <br>
                <div class="col">
                    <div class="form-row">
                        <label for="db_uid">Database UID: </label>
                        <input class="form-control" type="text" id="db_uid" name="db_uid" placeholder="sqladmin">
                    </div>
                    <div class="form-row">
                        <label for="db_pwd">Database PWD: </label>
                        <input class="form-control" type="password" id="db_pwd" name="db_pwd" placeholder="password">
                    </div>
                </div>
                <br>
                <button class='btn btn-primary' type="submit">Load Database</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
