{% extends "public/templates/public_template.html" %}

{% block title %}Index{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col tool-container text-center">
            <h1>Select Database</h1>
            <form action='/loadDB' method='POST'>
                <select class='form-control' id="dbSelect" name="dbSelect">
                    {{dbListString|safe}}
                </select>
                <br>
                <button class='btn btn-primary' type="submit">Load Database</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
