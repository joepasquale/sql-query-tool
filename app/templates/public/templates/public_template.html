<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom Styling -->
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">

  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <header>
    <div class="container center text-center">
      <div class="row center text-center" style="margin-top: 20px;margin-left:auto;margin-right:auto;">
        <div class="col">
        <a href="/" class="text-center"><button class="text-center form-control btn btn-primary">RESET DATABASE</button></a>
        </div>
        <div class="col">
          <a href="/query" class="text-center"><button class="text-center form-control btn btn-primary">RESET QUERY</button></a>
      </div>
    </div>
  </header>
  <main>
    {% block main %}{% endblock %}
  </main>
  <!-- Footer -->
  <footer class="page-footer font-small gray">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">2020
      <a href="https://joepasquale.github.io/" target="__blank"> jpasquale</a>
    </div>
    <!-- Copyright -->

  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  {% block scripts %}{% endblock %}
</body>

</html>
